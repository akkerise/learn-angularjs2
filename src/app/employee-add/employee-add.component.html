<form class="form" #f="ngForm" (ngSubmit)="AddForm(f.value)">
  <div class="form-group">
    <label>Name:</label>
    <div><input type="text" name="name" [(ngModel)]="employee.name"></div>
  </div>
  <div class="form-group">
    <label>Age:</label>
    <div><input type="number" name="age" [(ngModel)]="employee.age"></div>
  </div>
  <div class="form-group">
    <label>Status:</label>
    <div><input type="checkbox" name="status" [(ngModel)]="employee.status"></div>
  </div>
  <div class="form-group">
    <button type="submit">Add</button>
    <button type="button" (click)="GotoEmployee()">Cancel</button>
  </div>
</form>
